id: "template-business-pitch"
name: "ビジネスピッチテンプレート"
description: "スタートアップや新規事業のピッチに使用できる基本テンプレート"
category: "ビジネス"

slides:
  - title: "[会社名・事業名]"
    content: "[サブタイトルまたはタグライン]"
    type: "title"
    notes: "インパクトのあるタイトルとキャッチフレーズで聴衆の注意を引く"

  - title: "問題・課題"
    content: |
      <h3>解決すべき課題</h3>
      <ul>
        <li>[具体的な課題1]</li>
        <li>[具体的な課題2]</li>
        <li>[具体的な課題3]</li>
      </ul>
      
      <h3>現状の問題点</h3>
      <p>[現在の解決方法の限界や問題点を説明]</p>
    type: "content"
    notes: "聴衆が共感できる具体的で明確な課題を提示する"

  - title: "ソリューション"
    content: |
      <h3>私たちの解決策</h3>
      <p>[核となるソリューションの説明]</p>
      
      <h3>主な特徴</h3>
      <ul>
        <li>[特徴1とその効果]</li>
        <li>[特徴2とその効果]</li>
        <li>[特徴3とその効果]</li>
      </ul>
    type: "content"
    notes: "課題に対する明確で実現可能な解決策を示す"

  - title: "プロダクト・サービス"
    content: "[プロダクトの画像、デモ動画、またはサービスの概要図]"
    type: "image"
    notes: "視覚的にプロダクトやサービスを理解してもらう"

  - title: "市場規模とチャンス"
    content: |
      <h3>ターゲット市場</h3>
      <ul>
        <li>TAM (Total Addressable Market): [全体市場規模]</li>
        <li>SAM (Serviceable Addressable Market): [参入可能市場]</li>
        <li>SOM (Serviceable Obtainable Market): [獲得可能市場]</li>
      </ul>
      
      <h3>市場トレンド</h3>
      <p>[市場の成長率、トレンド、機会について]</p>
    type: "content"
    notes: "具体的な数字で市場のポテンシャルを示す"

  - title: "競合分析"
    content: |
      <h3>主要競合</h3>
      <ul>
        <li>[競合A]: [特徴と弱み]</li>
        <li>[競合B]: [特徴と弱み]</li>
        <li>[競合C]: [特徴と弱み]</li>
      </ul>
      
      <h3>競合優位性</h3>
      <p>[自社の差別化ポイントや競合に対する優位性]</p>
    type: "content"
    notes: "競合を理解し、自社の位置づけを明確にする"

  - title: "ビジネスモデル"
    content: |
      <h3>収益構造</h3>
      <ul>
        <li>収益源1: [詳細]</li>
        <li>収益源2: [詳細]</li>
        <li>収益源3: [詳細]</li>
      </ul>
      
      <h3>価格設定</h3>
      <p>[価格戦略とその根拠]</p>
    type: "content"
    notes: "持続可能で拡張性のあるビジネスモデルを説明"

  - title: "トラクション・実績"
    content: |
      <h3>これまでの成果</h3>
      <ul>
        <li>ユーザー数: [数値]</li>
        <li>売上: [数値]</li>
        <li>パートナーシップ: [数値・詳細]</li>
        <li>その他の指標: [数値]</li>
      </ul>
      
      <h3>主要マイルストーン</h3>
      <p>[重要な達成事項や実績]</p>
    type: "content"
    notes: "具体的な数字と実績で信頼性を示す"

  - title: "マーケティング戦略"
    content: |
      <h3>顧客獲得戦略</h3>
      <ul>
        <li>[チャネル1]: [詳細と効果]</li>
        <li>[チャネル2]: [詳細と効果]</li>
        <li>[チャネル3]: [詳細と効果]</li>
      </ul>
      
      <h3>顧客維持戦略</h3>
      <p>[リテンション向上の施策]</p>
    type: "content"
    notes: "具体的で実行可能なマーケティング計画を提示"

  - title: "チーム紹介"
    content: |
      <h3>創業メンバー</h3>
      <ul>
        <li>[名前]: [役職・経歴・専門性]</li>
        <li>[名前]: [役職・経歴・専門性]</li>
        <li>[名前]: [役職・経歴・専門性]</li>
      </ul>
      
      <h3>アドバイザー</h3>
      <p>[主要なアドバイザーとその貢献]</p>
    type: "content"
    notes: "チームの実行力と専門性をアピール"

  - title: "財務計画"
    content: |
      <h3>売上予測（3年間）</h3>
      <ul>
        <li>Year 1: [予測値]</li>
        <li>Year 2: [予測値]</li>
        <li>Year 3: [予測値]</li>
      </ul>
      
      <h3>主要コスト</h3>
      <ul>
        <li>人件費: [割合]</li>
        <li>マーケティング: [割合]</li>
        <li>開発費: [割合]</li>
        <li>その他: [割合]</li>
      </ul>
    type: "content"
    notes: "現実的で根拠のある財務計画を示す"

  - title: "資金調達"
    content: |
      <h3>調達予定額</h3>
      <p>[金額]</p>
      
      <h3>資金使途</h3>
      <ul>
        <li>[用途1]: [金額・割合]</li>
        <li>[用途2]: [金額・割合]</li>
        <li>[用途3]: [金額・割合]</li>
      </ul>
      
      <h3>今後のマイルストーン</h3>
      <p>[資金調達後の具体的な目標と達成時期]</p>
    type: "content"
    notes: "明確な資金使途と達成目標を提示"

  - title: "ご質問・お問い合わせ"
    content: |
      <div style="text-align: center;">
        <h3>[会社名]</h3>
        <p>[代表者名・役職]</p>
        <br>
        <p>Email: [メールアドレス]</p>
        <p>Website: [ウェブサイトURL]</p>
        <p>Tel: [電話番号]</p>
        <br>
        <p style="font-size: 1.5em;">ありがとうございました</p>
      </div>
    type: "content"
    notes: "連絡先を明確に提示し、フォローアップの機会を作る"