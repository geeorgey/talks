    title: "なぜ今、産学連携なのか？"
    content: |
      <h3>企業側の課題</h3>
      <ul>
        <li>R&D投資の効率性向上</li>
        <li>イノベーション創出の加速</li>
        <li>専門人材の不足</li>
        <li>技術的ブレークスルーの必要性</li>
      </ul>
      
      <h3>大学側の課題</h3>
      <ul>
        <li>研究資金の確保</li>
        <li>社会実装への道筋</li>
        <li>産業界とのネットワーク</li>
        <li>実用化ノウハウの不足</li>
      </ul>
